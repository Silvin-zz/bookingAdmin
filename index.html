<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://c2.iwebchk.com/icon/icons/v/vuejs.org.png">

    <title>Booking admin</title>

    <!-- Bootstrap core CSS -->
    <link href="./src/styles/general/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./src/styles/general/principal.css" rel="stylesheet">

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Booking Admin</a>
      </nav>
    </header>

    <div class="container-fluid" id="app">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <router-link class="nav-link" to="/config">Config</router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/client">Clients</router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/event">Events</router-link>
            </li>
          </ul>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <router-view></router-view>
        </main>
      </div>
    </div>


    


    <script type="text/x-template" id="client-list" >
    <div class="table-responsive">
            
      <h1>Clients</h1>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add New Client</button>
      <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Comission Level</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="client in clients">
          <td>{{client.name}}</td>
          <td>Dos</td>
          <td>Tres</td>
          <td><router-link class="nav-link" to="/client/edit">edit</router-link></td>
  
        </tr>

      </tbody>
    </table>    
  </div>
  </script>




  <script type="text/x-template" id="config-commision" >
    <div class="table-responsive">
            
      <h1>Comissions</h1>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add New Comission</button>
      <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Comission</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Level 1</td>
          <td><strong>5%</strong></td>
          <td><router-link class="nav-link" to="/client/edit">edit</router-link></td>
  
        </tr>
      <tr>
          <td>Level 1</td>
          <td><strong>5%</strong></td>
          <td><router-link class="nav-link" to="/client/edit">edit</router-link></td>
  
        </tr>

      <tr>
          <td>Level 1</td>
          <td><strong>5%</strong></td>
          <td><router-link class="nav-link" to="/client/edit">edit</router-link></td>
  
        </tr>

      </tbody>
    </table>    
  </div>
  </script>



  <script type="text/x-template" id="client-events" >
    
    <div class="row table-responsive">
      
      <h1>Events</h1>

      <div class="row">
        <div class="col-sm-2">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add New Event</button>
        </div>
        <div class="col-sm-10">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>

      </div>
      <br>
    
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body bg-danger">
              <h4 class="card-title">Special title treatment</h4>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <button type="button" class="btn btn-outline-success btn-sm">Calculate</button>
              <button type="button" class="btn btn-outline-warning btn-sm">Comission</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card bg-success">
            <div class="card-body">
              <h4 class="card-title">Special title treatment</h4>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              
                <button type="button" class="btn btn-outline-success btn-sm">Calculate</button>
                <button type="button" class="btn btn-outline-warning btn-sm">Comission</button>
              
            </div>
          </div>
        </div>


        <div class="col-sm-4 ">
          <div class="card bg-warning">
            <div class="card-body">
              <h4 class="card-title">Special title treatment</h4>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <button type="button" class="btn btn-outline-secondary btn-sm">Calculate</button>
              <button type="button" class="btn btn-outline-secondary btn-sm">Comission</button>
            </div>
          </div>
        </div>


        <div class="col-sm-4">
          <div class="card bg-info">
            <div class="card-body">
              <h4 class="card-title">Special title treatment</h4>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <button type="button" class="btn btn-outline-secondary btn-sm">Calculate</button>
              <button type="button" class="btn btn-outline-secondary btn-sm">Comission</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card">
            <div class="card-body bg-primary">
              <h4 class="card-title">Special title treatment</h4>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <button type="button" class="btn btn-outline-success btn-sm">Calculate</button>
              <button type="button" class="btn btn-outline-warning btn-sm">Comission</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </script>



    
    

    <script type="text/javascript" src="./src/scripts/general/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript" src="./src/scripts/general/app.js"></script>


    



  </body>
</html>
